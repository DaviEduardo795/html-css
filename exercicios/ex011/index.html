<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias eem HTML5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
   </p>
   <picture>
    <source media="(max-width: 750px)" srcset="imagens/imagem-pequena.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/imagem-media.png" type="">
<img src="imagens/imagem-grande.png" alt="Imagen flexível">
   </picture>

   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudio m HTML</p>
<audio controls autoplay>
    <source src="midia/red.mp" type="audio/mpeg">
    <source src="midia/red.ogg" type="audio/ogg">
    <source src="midia/red.mp" type="">
</audio>
</body>
</html>
